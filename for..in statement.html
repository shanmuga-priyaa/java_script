<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let a={
            name:'shanmu',
            age:'21',
            degree:'BE',
            college:'psna'
        }
        for(c in a){
            console.log(c);//print only key
        }
        for(c in a){
            console.log(a[c]);//print only values
        }
        for(c in a){
            console.log(c,a[c]);//print both key and values
        }
            </script> 
</head>
